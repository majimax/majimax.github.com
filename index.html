<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A Full-Stack Designer's Resume</title>
		<link rel="shortcut icon" href="favicon.ico">
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/createjs.js"></script>
		<script src="js/af.min.js"></script>
		<script src="js/Untitled-1.js" type="text/javascript" charset="utf-8"></script>
	</head>

<body>
	<div id='af' namespace='lib'>
		
		<plug touch weixin></plug>
		<weixin title='A Full-Stack Designer's Resume' description='一个全栈设计师的简历'></weixin>
		
		<swipe effect='translation' ease='cubicInOut'>
			<scene name='scene_1'></scene>
		</swipe>
		
    		<scene name="scene_1"> 
        		<position name='jiantou' center='0' bottom='30'></position>
        		<position name='mov_1' top='30'></position>
        		<position name='bg_mc' scale='cover'></position>
        		<action type='init'>
            		<next>
                		<fragment type='stop' name='mov_1' frame='0'></fragment>
            		</next>
        		</action>
        		<action type='show'>
            		<next once>
                		<fragment type='play' name='mov_1' start='start' end='step_1'></fragment>
            		</next>
        		</action>
        		<action type='swipe_top'>
        			<next once exit>
        				<fragment type='play' name='mov_1' start='step_1' end='step_2'></fragment>
        			</next>
        			<next once exit>
        				<fragment type='play' name='mov_1' start='step_2' end='step_3'></fragment>
        			</next>
        			<next once exit>
        				<fragment type='play' name='mov_1' start='step_3' end='step_4'></fragment>
        			</next>
        			<next once exit>
        				<fragment type='play' name='mov_1' start='step_4' end='step_5'></fragment>
        			</next>
        			<next once exit>
        				<fragment type='play' name='mov_1' start='step_5' end='end'></fragment>
        			</next>
        		</action>
    		</scene>
    		
   </div>
</body>

</html>
